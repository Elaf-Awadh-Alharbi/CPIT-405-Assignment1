    <main>
      <section class="panel">
        <h2>Contact</h2>

        <form action="https://webhook.site/3b169866-17c2-42cc-9741-c1be7d96dd93" method="POST">
          <div class="row">
            <div class="field">
              <label for="name">Name <span aria-hidden="true">*</span></label>
              <input id="name" name="name" type="text" required aria-required="true"
                     autocomplete="name" placeholder="Your full name">
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email"
                     autocomplete="email" placeholder="Optional email address">
            </div>
          </div>

          <div class="row">
            <div class="field" style="flex:1 1 100%">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="10"
                        placeholder="Write your message here..." autocomplete="off"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="field" style="flex:1 1 100%">
              <span>Message Type:</span>
              <div class="radios" role="radiogroup" aria-label="Message Type">
                <label><input type="radio" name="type" value="inquiry" checked> Inquiry</label>
                <label><input type="radio" name="type" value="complaint"> Complaint</label>
              </div>
            </div>
          </div>

          <div class="row">
            <button class="btn btn--solid" type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>
